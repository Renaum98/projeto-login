<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">

                    <p>
                        <label for="ilogin">Login:</label>
                        <input type="email" name="login" id="ilogin" required placeholder="Digite seu Email">
                    </p>

                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required placeholder="Senha até 8 caracteres" maxlength="8">
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="ienviar">
                    </p>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
